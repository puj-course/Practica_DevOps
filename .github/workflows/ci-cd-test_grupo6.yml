name: CI/CD + Pruebas âœ…

on:
  push:
    branches:
      - grupo6
  pull_request:
    branches:
      - grupo6

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout del cÃ³digo fuente
        uses: actions/checkout@v3

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ” Ejecutar pruebas
        run: mvn test

      - name: ğŸ—ï¸ ConstrucciÃ³n del proyecto
        run: mvn clean package

      - name: ğŸ“¦ Subir artefacto JAR
        uses: actions/upload-artifact@v3
        with:
          name: app-jar
          path: target/*.jar

  docker_deploy:
    needs: test_and_build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout del cÃ³digo fuente
        uses: actions/checkout@v3

      - name: ğŸ³ Construir y subir imagen Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: false # Cambiar a true si deseas subir la imagen a DockerHub
